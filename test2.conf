script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"Callofdutymaster": "AKRABMASTER",
            "Browsermaster": "AKRABMASTER",
            "Deezermaster": "AKRABMASTER",
            "Facebookmaster": "AKRABMASTER",
            "Garenamaster": "AKRABMASTER",
            "Iklanmaster": "REJECT",
            "Instagrammaster": "DIRECT",
            "LAN": "DIRECT",
            "Langitmusikmaster": "AKRABMASTER",
            "Mobilegendsmaster": "AKRABMASTER",
            "Onlineshopmaster": "AKRABMASTER",
            "Pubgmaster": "AKRABMASTER",
            "Ressomaster": "AKRABMASTER",
            "Robloxmaster": "AKRABMASTER",
            "Smulemaster": "AKRABMASTER",
            "Soundcloudmaster": "AKRABMASTER",
            "Starmakermaster": "AKRABMASTER",
            "Speedtestmaster": "AKRABMASTER",
            "Tiktokmaster": "AKRABMASTER",
            "Wesingmaster": "AKRABMASTER",
            "Whatsappmaster": "DIRECT",
            "Youtubemaster": "AKRABMASTER",
            "Zoommaster": "DIRECT",
          }

        port = int(metadata["dst_port"])

        if metadata["network"] == "UDP":
            if port == "443,3478,4244,5222,5223,5228,5288,5242,5349,17000,20030,20031,34784,45395,50318,59234":
                ctx.log('[Script] matched QUIC traffic use browsermaster')
                return "AKRABMASTER"

        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])

        port_list = [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5222, 5223, 5228, 5229, 5230, 5242, 8080, 8443, 8880, 8888, 8889, 17000, 20030, 20031, 20443, 49152, 50318, 50473, 50458, 50460, 50457, 50432, 50455, 50471, 50473, 50456, 59234]
        if port not in port_list:
            ctx.log('[Script] not common port use direct')
            return "DIRECT"

        if metadata["dst_ip"] == "":
            return "DIRECT"

        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]

        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip ID')
            return "AKRABMASTER"

        ctx.log('[Script] FINAL')
        return "AKRABMASTER"
