# Port setting 
port: 7890 # Port HTTP.
socks-port: 7891  # Port SOCKS5.
redir-port: 7892  # Port REDIR untuk Linux dan macOS.
mixed-port: 7893  # Port MIX.
mode: rule # Mode, bisa disesuikan berdasarkan kebutuhan ( Default, Direct, Global, Rule ).
log-level: info
# Log level "Info" akan menunjukan informasi ( koneksi, port, Url, error,dll ) ketika clash sedang berjalan.
# OPSI Log lainnya : default, info, warning, error, debug, silent.
allow-lan: false # NET to LAN.
external-controller: 0.0.0.0:9090
# unified-delay: true #Hilangkan "#" diawal untuk mengaktifkan Mode ping rendah (ICMPing) pada core META.
bind-address: "*"
ipv6: false # true - jika ingin mengaktifkannya.
# Ipv6 adalah versi yang lebih baru dibandingkan IPv4 ( IPv6 Punya fitur lebih lengkap dibanding IPv4 ( basically IPv6 is better :D )). 
# Tapi karena masih banyak website yang menggunakan IPv4 dan belum support IPv6, maka lebih baik didisable/false kan untuk saat ini.
# DNS ini intinya berfungsi untuk mempermudah kalian ketika berselencar di internet.
#========= DNS =====================================================================================================================
dns:
  enable: true # Untuk mengaktifkan DNS, false untuk menonaktifkan.
  ipv6: false #IPv6 untuk DNS.
  enhanced-mode: redir-host # atau bisa juga menggunakan "fake-ip (memalsukan ip adress kita berdasarkan ip yang kita tentukan)", 
  # redir-host : memalsukan ip adress kita berdasarkan host yang kita gunakan. 
  listen: 127.0.0.1:7874
  default-nameserver:
  - 1.1.1.1 # Cloudflare DNS
  - 1.0.0.1
  - 94.140.15.14 #Adguard DNS
  - 94.140.15.15 #Adguard DNS
  - 94.140.15.16 #Adguard DNS
  nameserver:
  - 1.1.1.1
  - 1.0.0.1
  - 94.140.15.14 #Adguard DNS
  - 94.140.15.15 #Adguard DNS
  - 94.140.15.16 #Adguard DNS
  fallback:
  - https://cloudflare-dns.com/dns-query
  - https://1.1.1.1/dns-query
  - https://dns.adguard.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 94.140.15.0/24  #Adguard IP
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 174.138.21.128/24
    - 188.166.206.224/24
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
