;Options for custom groups
custom_proxy_group=HOWDY ID`select`.*`[]BEST PING`[]LOAD BALANCE`[]FALLBACK`[]DIRECT`.*
custom_proxy_group=BEST PING`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=LOAD BALANCE`load-balance`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=FALLBACK`fallback`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=TYPE_DOMAIN`select`.*
custom_proxy_group=TYPE_IPCIDR`select`.*
custom_proxy_group=TYPE_CLASSICAL`select`.*

;Options for custom rulesets
ruleset=REJECT,clash-domain:https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt,86400
ruleset=TYPE_DOMAIN,clash-domain:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt,86400
ruleset=TYPE_IPCIDR,clash-ipcidr:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt,86400
ruleset=TYPE_CLASSICAL,clash-classic:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt,86400
ruleset=[]FINAL,HOWDY ID

enable_rule_generator=true
overwrite_original_rules=true
