## Contoh custom config versi local

version=1
[custom]
enable_rule_generator=true 
overwrite_original_rules=true

clash_rule_base = "https://sub.bonds.id/download/basestandard_redir.ini"

[[custom_groups]]
name = "BEST PING"
type = "url-test"
rule = [".*"]
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 150
lazy = true

[[custom_groups]]
name = "LOAD BALANCE"
type = "load-balance"
rule = [".*"]
url = "http://www.gstatic.com/generate_204"
interval = 300
strategy = "consistent-hashing"

[[custom_groups]]
name = "FALLBACK"
type = "fallback"
rule = [".*"]
url = "http://www.gstatic.com/generate_204"
interval = 300

[[custom_groups]]
name = "MASTER"
type = "select"
rule = [".*", "[]BEST PING", "[]LOAD BALANCE", "[]FALLBACK", "[]DIRECT"]
use = "Provider"
disable_udp = false

[[rulesets]]
group = "REJECT"
ruleset = "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
type = "clash-domain"
interval = 86400

[[rulesets]]
group = "MASTER"
ruleset = "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
type = "clash-ipcidr"
interval = 86400

[[rulesets]]
group = "MASTER"
ruleset = "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
type = "clash-classic"
interval = 86400

[[rulesets]]
group = "MASTER"
ruleset = "[]FINAL"

