## tutorial custom groups
## header custom group
#[[custom_groups]]

## nama group
#name = "Custom_Groups"

## type group: "select" | "url-test" | "load-balance" | "fallback"
#type = "select"

## rule/isi proxy2 di groups di pisahkan dengan ", " contoh format:
## ".*" = untuk menambahkan semua proxy yg dimasukan di subconverter
## "[]DIRECT" , "[]REJECT" = untuk menambahkan default proxy dr clash
## "[]BROWSING" = untuk menambahkan proxy group "BROWSING" yg di buat
## "1" , "2" = untuk hanya menambahkan sesuai urutan proxy yg di input di subconverter
#rule = [".*", "[]BROWSING", "[]DIRECT", "[]REJECT"]

## jika menggunakan proxy-provider tambahkan nama provider nya
## untuk setting proxy-provider masih manual atau tambahkan di dalam base config
#use "Provider"

## url-check
#url = "http://www.gstatic.com/generate_204"

## interval url-check
#interval = 300

## opsi hanya untuk type group "url-test"
#tolerance = 150
#lazy = true

## opsi hanya untuk type group "load-balance"
## strategy "consistent-hashing" atau "round-robin"
#strategy = "round-robin"

### remote custom group jika sudah ada setting config group sudah jadi (ext file .toml)
#[[custom_groups]]
#import = "https://https://raw.githubusercontent.com/xxxxx/custom_groups.toml"

## ========================================================================================== ##

## tutorial ruleset
## header ruleset
#[[rulesets]]

## nama proxy group yg digunakan untuk ruleset, nama ruleset mengikuti nama file
## bisa menggunakan default dr clash "DIRECT" , "REJECT"
#group = "Nama_Group"

## remote link rules
#ruleset = "https://https://raw.githubusercontent.com/xxxxx/rules.txt"

## clash rules behavior type tergantung dr payload rules yg di pake
## (domain) = "clash-domain", (classical) = "clash-classic", (ipcidr) = "clash-ipcidr"
#type = "clash-domain"

## interval check rules
#interval = 86400

### untuk rules "MATCH" menggunakan setting:
#[[rulesets]]
#group = "Nama_Group"
#ruleset = "[]FINAL"

### remote custom ruleset jika sudah ada setting config ruleset sudah jadi (ext file .toml)
#[[rulesets]]
#import = "https://https://raw.githubusercontent.com/xxxxx/custom_ruleset.toml"

